<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: #00FF00; /* Green color */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .code-animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            line-height: 2;
            animation: drop 5s infinite;
        }

        @keyframes drop {
            0% { top: -100px; opacity: 0; }
            10% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        #locationInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            visibility: hidden;
        }

        .green-text {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="code-animation">
        <pre>
&gt; Loading...
&gt; Connecting to server...
&gt; Fetching location data...
&gt; Success!
        </pre>
    </div>

    <div id="locationInfo">
        <p class="green-text">Latitude: <span id="latitude"></span></p>
        <p class="green-text">Longitude: <span id="longitude"></span></p>
        <p class="green-text">IP: <span id="ip"></span></p>
        <p class="green-text">Device: <span id="device"></span></p>
    </div>

    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the data in the animation
                document.getElementById('latitude').innerText = data.latitude;
                document.getElementById('longitude').innerText = data.longitude;
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('device').innerText = data.device;

                // Reveal the location info after data is received
                document.getElementById('locationInfo').style.visibility = 'visible';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
