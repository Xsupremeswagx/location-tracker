<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .falling-text {
            position: absolute;
            animation: fall 5s infinite linear;
            font-size: 24px;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
        
        .log-entry {
            color: #00FF00;
            font-size: 20px;
        }

        .log-entry strong {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="falling-text">Loading...</div>
        <div class="falling-text" style="animation-delay: 1s;">Welcome to Location Tracker</div>
        <div class="falling-text" style="animation-delay: 2s;">Your IP: <strong>{{ log_entry.ip }}</strong></div>
        <div class="falling-text" style="animation-delay: 3s;">Your Device: <strong>{{ log_entry.device }}</strong></div>
        <div class="falling-text" style="animation-delay: 4s;">Message: <strong>{{ log_entry.message }}</strong></div>
    </div>

    <script>
        // Optional: Add more effects or dynamic content here
    </script>
</body>
</html>
