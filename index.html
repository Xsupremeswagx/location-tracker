<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        .code-line {
            animation: typing 1.5s steps(30) 1s forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .line {
            margin: 10px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="line code-line">Compiling...</div>
        <div class="line code-line">Starting service...</div>
        <div class="line code-line">Connecting to server...</div>
        <div class="line code-line">Receiving data...</div>
        <div class="line code-line">Data received successfully!</div>
    </div>

    <script>
        // Optional: simulate the "receiving location" data by making an API call in the background
        fetch('/location', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ latitude: 41.1524846, longitude: -73.9877082 })
        }).then(response => response.json()).then(data => console.log(data));
    </script>
</body>
</html>
